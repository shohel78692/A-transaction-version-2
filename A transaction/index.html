<!DOCTYPE html>
<html>
<head>
	<title>Shaikh's creation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="back">
	  <div class="front">
	  	<img src="logo.png" class="img1">

	  	<div class="row">
	  	 <div class="col-sm-3">
	  	   <img src="d.png" class="img2">
	  	 </div>
	  	 <div class="col-sm-3">
	  	 	<img src="v2.png" class="img3">
	  	 </div>
	  	 <div class="col-sm-3">
	  	 	<img src="big.png" class="img2">
	  	 </div>
	  	 <div class="col-sm-3">
	  	 	<img src="pay.png" class="img3">
	  	 </div>
	  	</div>

	  	<div class="row row2">
	  	  <div class="col-lg-6">
	  	  	<input type="radio" class="radio" name="x" value="y" id="y" />
	  	  	<label for="y">Private</label>
	  	  </div>
	  	  <div class="col-lg-6">
	  	  	<input type="radio" class="radio" name="x" value="z" id="z" />
             <label for="z">Business</label>
	  	  </div>
	  	</div>

	  	<div class="name">
            <label class="label1">Name</label>
	  	  <input type="text" name="name" placeholder="Shohel Akhter">
	  	</div>

	  	<div class="card">
	  		<label class="label2">Card number</label>
	  	  <input type="text" name="name" placeholder="1234 5678 9123 4567" data-mask="0000 0000 0000 0000">
	  	</div>

	  	<div class="row row3">
	  	  <div class="col-md-6">
               <label class="label3">Expiry date</label>
	  	  	 <input type="text" placeholder="12 / 34" data-mask="00 / 00">
	  	  </div>
	  	  <div class="col-md-6">
	  	  	<label class="label3">CCV</label>
	  	  	 <input type="text" placeholder="123" data-mask="000">
	  	  </div>
	  	</div>

	  	<button type="button" class="btn">Pay 100 rupees</button>

	  </div>	
	</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>
</html>
